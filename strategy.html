<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略研究 - 灵析量化</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #ff6b6b;
            --success-color: #51cf66;
            --warning-color: #ffd43b;
            --danger-color: #ff6b6b;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --gradient-primary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            --gradient-warning: linear-gradient(135deg, #ffd43b 0%, #fab005 100%);
            --gradient-danger: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            --shadow-primary: 0 10px 30px rgba(79, 172, 254, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 40px rgba(79, 172, 254, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 背景效果 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(79, 172, 254, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 242, 254, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 107, 107, 0.03) 0%, transparent 50%);
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 80px;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .page-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 主布局 */
        .strategy-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* 策略选择面板 */
        .strategy-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title i {
            color: var(--primary-color);
        }

        /* 策略选择器 */
        .strategy-selector {
            margin-bottom: 2rem;
        }

        .selector-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .strategy-select {
            width: 100%;
            padding: 1rem;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .strategy-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .strategy-option {
            padding: 1rem;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        /* 策略详情 */
        .strategy-details {
            margin-bottom: 2rem;
            display: none;
        }

        .strategy-details.active {
            display: block;
        }

        .strategy-info {
            margin-bottom: 1.5rem;
        }

        .strategy-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .strategy-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .strategy-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .strategy-tag {
            padding: 0.3rem 0.8rem;
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        /* 参数配置 */
        .parameter-config {
            margin-bottom: 2rem;
        }

        .config-title {
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .parameter-group {
            margin-bottom: 1rem;
        }

        .parameter-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .parameter-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .parameter-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }

        .parameter-help {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
        }

        /* 控制按钮 */
        .control-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: var(--dark-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            background: rgba(79, 172, 254, 0.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--dark-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: pulse 2s infinite;
        }

        .status-dot.ready {
            background: var(--success-color);
        }

        .status-dot.running {
            background: var(--warning-color);
        }

        .status-dot.error {
            background: var(--danger-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* 主要内容区域 */
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* 回测结果面板 */
        .backtest-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title i {
            color: var(--primary-color);
        }

        .panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .panel-btn {
            padding: 0.5rem 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .panel-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 性能指标网格 */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--dark-bg);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-card);
            border-color: var(--primary-color);
        }

        .metric-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .metric-value.positive {
            color: var(--success-color);
        }

        .metric-value.negative {
            color: var(--danger-color);
        }

        .metric-value.neutral {
            color: var(--text-primary);
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* 图表容器 */
        .chart-container {
            background: var(--dark-bg);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 加载状态 */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* 消息提示 */
        .message {
            position: fixed;
            top: 100px;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-card);
        }

        .message.show {
            transform: translateX(0);
        }

        .message.info {
            background: var(--gradient-primary);
        }

        .message.success {
            background: var(--gradient-success);
        }

        .message.warning {
            background: var(--gradient-warning);
            color: var(--dark-bg);
        }

        .message.error {
            background: var(--gradient-danger);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .strategy-layout {
                grid-template-columns: 1fr;
            }
            
            .strategy-panel {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 滚动动画 */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                灵析量化
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="features.html">功能中心</a></li>
                <li><a href="factor.html">因子研究</a></li>
                <li><a href="#strategy">策略研究</a></li>
                <li><a href="portfolio.html">投资组合</a></li>
                <li><a href="analytics.html">数据分析</a></li>
                <li><a href="index.html#about">关于</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 页面标题 -->
        <div class="page-header fade-in">
            <h1 class="page-title">策略研究</h1>
            <p class="page-subtitle">
                专业的量化策略回测与性能分析平台
            </p>
        </div>

        <div class="container">
            <div class="strategy-layout">
                <!-- 策略选择面板 -->
                <div class="strategy-panel fade-in">
                    <h2 class="panel-title">
                        <i class="fas fa-chess-knight"></i>
                        策略配置
                    </h2>

                    <!-- 状态指示器 -->
                    <div class="status-indicator" id="statusIndicator">
                        <div class="status-dot ready" id="statusDot"></div>
                        <span class="status-text" id="statusText">系统就绪</span>
                    </div>

                    <!-- 策略选择器 -->
                    <div class="strategy-selector">
                        <label class="selector-label">选择策略类型</label>
                        <select class="strategy-select" id="strategySelect">
                            <option value="">请选择策略</option>
                            <option value="topk_drop">Top-K Drop策略</option>
                            <option value="momentum">动量策略</option>
                            <option value="mean_reversion">均值回归策略</option>
                            <option value="cta">CTA策略</option>
                        </select>
                    </div>

                    <!-- 策略详情 -->
                    <div class="strategy-details" id="strategyDetails">
                        <!-- 策略详情将通过JavaScript动态加载 -->
                    </div>

                    <!-- 控制按钮 -->
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="backtestBtn" disabled>
                            <i class="fas fa-play"></i> 运行回测
                        </button>
                        <button class="btn btn-secondary" id="resetBtn">
                            <i class="fas fa-undo"></i> 重置
                        </button>
                    </div>
                </div>

                <!-- 主要内容区域 -->
                <div class="main-panel">
                    <!-- 回测结果面板 -->
                    <div class="backtest-panel fade-in">
                        <div class="panel-header">
                            <h3 class="panel-title">
                                <i class="fas fa-chart-line"></i>
                                回测结果
                            </h3>
                            <div class="panel-actions">
                                <button class="panel-btn" id="exportResultsBtn">导出结果</button>
                                <button class="panel-btn" id="shareResultsBtn">分享</button>
                            </div>
                        </div>

                        <!-- 空状态 -->
                        <div class="empty-state" id="emptyState">
                            <i class="fas fa-chart-area"></i>
                            <h3>暂无回测结果</h3>
                            <p>选择策略并运行回测后，详细的性能分析将显示在这里</p>
                        </div>

                        <!-- 加载状态 -->
                        <div class="loading-state" id="loadingState" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">正在运行回测...</p>
                        </div>

                        <!-- 结果内容 -->
                        <div id="resultsContent" style="display: none;">
                            <!-- 性能指标网格 -->
                            <div class="metrics-grid" id="metricsGrid">
                                <!-- 指标将通过JavaScript动态加载 -->
                            </div>

                            <!-- 净值曲线图 -->
                            <div class="chart-container">
                                <h4 class="chart-title">策略净值曲线</h4>
                                <div class="chart-wrapper">
                                    <canvas id="performanceChart" width="600" height="400"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">
                © 2024 灵析个人量化投研平台. 专为个人投资者打造的量化研究工具.
            </p>
        </div>
    </footer>

    <script src="static/strategy.js"></script>
    <script>
        // 滚动动画
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            handleScrollAnimation();
            
            // 初始化策略研究应用
            if (window.StrategyResearchApp) {
                window.strategyApp = new StrategyResearchApp();
            }
        });

        // 滚动事件监听
        window.addEventListener('scroll', handleScrollAnimation);

        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(10, 10, 10, 0.98)';
            } else {
                navbar.style.background = 'rgba(10, 10, 10, 0.95)';
            }
        });
    </script>
</body>
</html>
